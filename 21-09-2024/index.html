<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function setenta() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n3').value);
            var n3 = parseFloat(document.getElementById('n2').value);

            var setenta = (n1 + n2 + n3) / 3 * 0.7;

            document.getElementById('set').value = setenta;
        }

        function treinta() {
            var n4 = parseFloat(document.getElementById('n4').value);
            var set = parseFloat(document.getElementById('set').value);

            var treinta = n4 * 0.3;

            document.getElementById('tre').value = treinta;

            var total = set + treinta;

            document.getElementById('tot').value = total;

            if (total < 2) {
                alert('perdio la materia')
            } else if (total < 3) {
                alert('perdio la materia pero puede habilitar');
            } else (alert('aprobo la materia'))
        }

        function sumar() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);

            var suma = num1  + num2;

            document.getElementById('totSum').textContent = 'total: ' + suma;
        }
        
        function multiplicar() {
            var num1 = parseFloat(document.getElementById('multi1').value);
            var num2 = parseFloat(document.getElementById('multi2').value);
            if (num1 % 2 === 0 && num2 % 2 === 0 ) {
                var multi = num1 * num2;
                document.getElementById('totMulti').textContent = 'total: ' + multi;   
            }else{
                document.getElementById('totMulti').textContent = "no se puede multiplicar";
            }
            
        }

        function restar() {
            var edad1 = parseInt(document.getElementById('edad1').value);
            var edad2 = parseInt(document.getElementById('edad2').value);
            var edad3 = parseInt(document.getElementById('edad3').value);
            var dif1 = Math.abs(edad1-edad2);
            var dif2 = Math.abs(edad1-edad3);
            var dif3 = Math.abs(edad2-edad3);

            document.getElementById('totResta').textContent = 'Primera y segunda edad es: ' + dif1 + ' | primera y tercera edad es: ' + dif2 + ' | Segunda y tercera edad: ' + dif3;

        }
        
        function División() {
            var numerador = parseFloat(document.getElementById('numerador').value);
            var divisor = parseFloat(document.getElementById('divisor').value);
            if (divisor > 0) {
                var divi = numerador / divisor;
                document.getElementById('totDivi').textContent = divi;
            }else {
                document.getElementById('totDivi').textContent = 'no se puede dividir con el numero cero o inferiores numeros';
            }

        }

    </script>
</head>

<body>
    <div class="bg-black">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png"
            style="width: 100px;" alt="">
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img src="https://i0.wp.com/macote.fr/wp-content/uploads/2023/11/tuned-M4-csl-yellow-drl.jpg?resize=1536%2C1024&ssl=1"
                    class="d-block w-100" style="height: 830px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://mycaready.com/taller/storage/6697/Esto-es-lo-que-realmente-significa-el-logotipo-de-BMW.jpg"
                    class="d-block w-100" style="height: 830px; " alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1661842443336-511d46db2225?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100" style="height: 830px;" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Calcular tu 70%
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Ingrese nota de primer previo</label>
                            <input type="number" class="form-control" id="n1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ingrese nota de segundo previo</label>
                            <input type="number" class="form-control" id="n2">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ingrese nota de tercer previo </label>
                            <input type="number" class="form-control " id="n3">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" onclick="setenta()">Setenta</button>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">setenta%</label>
                            <input type="number" class="form-control " id="set">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">examen</label>
                            <input type="number" class="form-control " id="n4">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" onclick="treinta()">treinta</button>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">treinta%</label>
                            <input type="number" class="form-control " id="tre">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">total</label>
                            <input type="number" class="form-control " id="tot">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </form>

    <div class="text-center">
        <p class="d-inline-flex gap-1 mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSumar"
                aria-expanded="false" aria-controls="collapseSumar">Sumar</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseMultiplicar" aria-expanded="false"
                aria-controls="collapseMultiplicar">Multiplicar</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseResta"
                aria-expanded="false" aria-controls="collapseResta">Resta</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDivision"
                aria-expanded="false" aria-controls="collapseDivision">División</button>
        </p>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="collapse multi-collapse" id="collapseSumar">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label for="numero1" class="form-label">Ingrese el primer número</label>
                            <input type="number" class="form-control" id="numero1">
                        </div>
                        <div class="mb-3">
                            <label for="numero2" class="form-label">Ingrese el segundo número</label>
                            <input type="number" class="form-control" id="numero2">
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="sumar()">Calcular</button>
                        </div>
                        <div id="totSum">Total: </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="collapse multi-collapse" id="collapseMultiplicar">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label for="numero1" class="form-label">Ingrese el primer número</label>
                            <input type="number" class="form-control" id="multi1">
                        </div>
                        <div class="mb-3">
                            <label for="numero2" class="form-label">Ingrese el segundo número</label>
                            <input type="number" class="form-control" id="multi2">
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="multiplicar()">Calcular</button>
                        </div>
                        <div id="totMulti">Total: </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="collapse multi-collapse" id="collapseResta">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label for="edad1" class="form-label">Ingrese la primera edad</label>
                            <input type="number" class="form-control" id="edad1">
                        </div>
                        <div class="mb-3">
                            <label for="edad2" class="form-label">Ingrese la segunda edad</label>
                            <input type="number" class="form-control" id="edad2">
                        </div>
                        <div class="mb-3">
                            <label for="edad3" class="form-label">Ingrese la tercera edad</label>
                            <input type="number" class="form-control" id="edad3">
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="restar()">Calcular</button>
                        </div>
                        <div id="totResta">La diferencia de edades es: </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="collapse multi-collapse" id="collapseDivision">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label for="numero1" class="form-label">Ingrese el primer número</label>
                            <input type="number" class="form-control" id="numerador">
                        </div>
                        <div class="mb-3">
                            <label for="numero2" class="form-label">Ingrese el segundo número</label>
                            <input type="number" class="form-control" id="divisor">
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="División()">Calcular</button>
                        </div>
                        <div id="totDivi">Total: </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
