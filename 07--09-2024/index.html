<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div class="container-fluid ">

        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png" style="width: 100px;" alt="">
        </div>

        <div class=" m-2 container-fluid text-center">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Mision</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Vision</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Contactos</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Quienes somos</button>
                </div>
                <div class="col" >
                    <button type="button" class="btn btn-outline-primary">Estructura</button>
                </div>
            </div>
        </div>

        <div class="mt-4 container-fluid" ></div>
            <div class="row" style="background-image:url(https://www.f1latam.com/autos/img/prin/bmw_log_02.jpg);   background-size: cover; background-position: center; background-position: center; " >
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <div class="card w-50 h-100 text-center" >
                    <img src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/s/RT_V_205898030eb7491faedcaf84d8fa275d.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">BMW Serie 2 Gran Coupé 220i Edición M (2024)</h5>
                      <p class="card-text">economico y confiable, asi denominamos este carro</p>
                      <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <div class="card w-50 h-100 text-center mx-auto" >
                    <img src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/s/RT_V_01a3e511b9b24626b213b8728bbe8e59.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">BMW Serie 2 Coupé 220i</h5>
                      <p class="card-text">automovil con estilo, de los mejores si quieres impresionar, no dejes pasar esta oportunidad</p>
                      <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>


        <form class="m-3 w-50">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo de documento</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>seleccione su documento</option>
                    <option value="1">Cedula de ciudadania</option>
                    <option value="2">Tarjeta de identidad</option>
                    <option value="3">Pasaporte</option>
                  </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Documento</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="documento">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="correo" value="@">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputEmail3" placeholder="clave">
                </div>
            </div>
          </form>
        
    </div>

</html>
